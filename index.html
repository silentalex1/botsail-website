<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploit Test Area</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #9ba3eb;
            --primary-hover: #828cd8;
            --accent: #42c6a5;
            --accent-hover: #34b08a;
            --secondary: #5f95ea;
            --secondary-hover: #4c81d7;
            --tertiary: #a775ea;
            --tertiary-hover: #9463d7;
            --text: #d1d5db;
            --bg-dark: #0b1321;
            --bg-light: #0f1a2a;
            --glass-bg: rgba(15, 26, 42, 0.88);
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.55);
            --glow: 0 0 12px rgba(155, 163, 235, 0.55);
            --error-bg: rgba(220, 38, 38, 0.3);
            --navbar-bg: rgba(11, 19, 33, 0.94);
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text);
            background: linear-gradient(170deg, var(--bg-dark), var(--bg-light));
            overflow-x: hidden;
            perspective: 800px;
            transition: background 1.2s ease;
        }

        .navbar {
            background: var(--navbar-bg);
            backdrop-filter: blur(15px);
            padding: 0.5rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 50;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.45);
        }

        .navbar-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            margin-left: 0.6rem;
        }

        .nav-links {
            display: flex;
            gap: 0.4rem;
            margin-left: 0.6rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.25s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .nav-links a:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 2px 8px rgba(155, 163, 235, 0.4);
        }

        .container {
            position: relative;
            min-height: calc(100vh - 40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3;
            padding-top: 40px;
            padding-bottom: 10px;
        }

        .input-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1rem;
            width: min(88%, 350px);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transform-style: preserve-3d;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-card:hover {
            transform: translateZ(20px) scale(1.02);
            box-shadow: 0 10px 35px rgba(155, 163, 235, 0.65);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .domain-input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(155, 163, 235, 0.35);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: var(--text);
            font-size: 0.8rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.15), var(--glow);
            margin-left: 4%;
            width: 92%;
            font-weight: 400;
        }

        .domain-input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: var(--glow), inset 0 1px 3px rgba(155, 163, 235, 0.15);
            transform: scale(1.01);
            border-color: var(--primary-hover);
        }

        .domain-input::placeholder {
            color: rgba(255, 255, 255, 0.55);
            font-weight: 300;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            justify-content: center;
            width: 92%;
            margin-left: 4%;
        }

        .view-button, .history-button, .clear-button, .permission-button, .analyze-button, .security-button, .access-button, .fetch-button {
            background: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 0.4rem 0.8rem;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(155, 163, 235, 0.4);
            position: relative;
            overflow: hidden;
        }

        .view-button::before, .history-button::before, .clear-button::before, .permission-button::before, .analyze-button::before, .security-button::before, .access-button::before, .fetch-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .view-button:hover::before, .history-button:hover::before, .clear-button:hover::before, .permission-button:hover::before, .analyze-button:hover::before, .security-button:hover::before, .access-button:hover::before, .fetch-button:hover::before {
            width: 150%;
            height: 150%;
        }

        .history-button { background: var(--accent); }
        .clear-button { background: #dc2626; }
        .permission-button { background: #f59e0b; }
        .analyze-button { background: var(--secondary); }
        .security-button { background: var(--tertiary); }
        .access-button { background: #22c55e; }
        .fetch-button { background: #a5b4fc; }

        .view-button:hover, .history-button:hover, .clear-button:hover, .permission-button:hover, .analyze-button:hover, .security-button:hover, .access-button:hover, .fetch-button:hover {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 5px 15px rgba(155, 163, 235, 0.6);
        }

        .view-button:hover { background: var(--primary-hover); }
        .history-button:hover { background: var(--accent-hover); }
        .clear-button:hover { background: #b91c1c; }
        .permission-button:hover { background: #d97706; }
        .analyze-button:hover { background: var(--secondary-hover); }
        .security-button:hover { background: var(--tertiary-hover); }
        .access-button:hover { background: #16a34a; }
        .fetch-button:hover { background: #818cf8; }

        .error-message {
            color: #dc2626;
            background: var(--error-bg);
            padding: 0.4rem;
            border-radius: 8px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s ease;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.35);
            width: 92%;
            margin-left: 4%;
        }

        .error-message.show {
            opacity: 1;
        }

        .history-panel {
            position: fixed;
            top: 40px;
            right: -250px;
            width: 220px;
            height: calc(100% - 40px);
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255, 255, 255, 0.25);
            padding: 0.8rem;
            transition: right 0.4s ease;
            overflow-y: auto;
            z-index: 40;
        }

        .history-panel.open {
            right: 0;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.4rem;
            margin-bottom: 0.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .history-item p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-item .delete-btn {
            background: #dc2626;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .history-item .delete-btn:hover {
            background: #b91c1c;
            transform: scale(1.1);
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            filter: blur(12px);
            opacity: 0.45;
            transition: background-image 1.2s ease, opacity 0.8s ease;
        }

        .suggestion-list {
            background: var(--glass-bg);
            border-radius: 8px;
            padding: 0.4rem;
            max-height: 120px;
            overflow-y: auto;
            position: absolute;
            top: 100%;
            left: 4%;
            right: 4%;
            display: none;
            z-index: 20;
            box-shadow: var(--shadow);
        }

        .suggestion-item {
            padding: 0.3rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .suggestion-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(3px);
        }

        .permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 60;
        }

        .permission-modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1rem;
            width: min(88%, 350px);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.4s ease;
        }

        .modal-content:hover {
            transform: translateZ(15px) scale(1.02);
        }

        .modal-content h2 {
            margin-top: 0;
            font-size: 1rem;
            color: var(--text);
        }

        .modal-content p {
            font-size: 0.8rem;
            color: var(--text);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
        }

        .modal-button {
            background: var(--primary);
            border: none;
            border-radius: 8px;
            padding: 0.4rem 0.8rem;
            color: white;
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(155, 163, 235, 0.4);
        }

        .modal-button.cancel {
            background: #dc2626;
        }

        .modal-button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 5px 15px rgba(155, 163, 235, 0.6);
        }

        .modal-button.cancel:hover {
            background: #b91c1c;
        }

        .analysis-panel {
            position: fixed;
            bottom: -300px;
            left: 0;
            width: 100%;
            height: 250px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            padding: 0.8rem;
            transition: bottom 0.4s ease;
            z-index: 40;
            overflow-y: auto;
        }

        .analysis-panel.open {
            bottom: 0;
        }

        .analysis-content {
            color: var(--text);
            font-size: 0.8rem;
        }

        .analysis-content h3 {
            margin-top: 0;
            font-size: 1rem;
        }

        .analysis-content p {
            margin: 0.3rem 0;
            line-height: 1.4;
        }

        .security-panel {
            position: fixed;
            top: -300px;
            left: 0;
            width: 100%;
            height: 250px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
            padding: 0.8rem;
            transition: top 0.4s ease;
            z-index: 40;
            overflow-y: auto;
        }

        .security-panel.open {
            top: 40px;
        }

        .security-content {
            color: var(--text);
            font-size: 0.8rem;
        }

        .security-content h3 {
            margin-top: 0;
            font-size: 1rem;
        }

        .security-content p {
            margin: 0.3rem 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <i class="fas fa-skull-crossbones"></i> Exploit Test Area
        </div>
        <div class="nav-links">
            <a href="/home"><i class="fas fa-home"></i> Home</a>
            <a href="/cheats"><i class="fas fa-code"></i> Cheats</a>
            <a href="/about"><i class="fas fa-info-circle"></i> About</a>
            <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </nav>
    <div class="background-overlay" id="backgroundOverlay"></div>
    <div class="container">
        <div class="input-card">
            <div class="input-group">
                <div style="position: relative; width: 100%; display: flex; justify-content: center;">
                    <input type="text" class="domain-input" id="domainInput" placeholder="Enter any domain...">
                    <div class="suggestion-list" id="suggestionList"></div>
                </div>
                <div class="action-buttons">
                    <button class="view-button" id="viewButton"><i class="fas fa-globe"></i> View</button>
                    <button class="history-button" id="historyButton"><i class="fas fa-history"></i> History</button>
                    <button class="clear-button" id="clearButton"><i class="fas fa-trash"></i> Clear</button>
                    <button class="permission-button" id="permissionButton"><i class="fas fa-shield-alt"></i> Permission</button>
                    <button class="analyze-button" id="analyzeButton"><i class="fas fa-chart-line"></i> Analyze</button>
                    <button class="security-button" id="securityButton"><i class="fas fa-lock"></i> Security</button>
                    <button class="access-button" id="accessButton"><i class="fas fa-key"></i> Access</button>
                    <button class="fetch-button" id="fetchButton"><i class="fas fa-download"></i> Fetch Code</button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </div>
    </div>
    <div class="history-panel" id="historyPanel">
        <h3>Recent Domains</h3>
        <div id="historyList"></div>
    </div>
    <div class="permission-modal" id="permissionModal">
        <div class="modal-content">
            <h2>Request Full Permissions</h2>
            <p>Granting permissions enables clipboard, geolocation, notifications, and advanced features. Proceed?</p>
            <div class="modal-buttons">
                <button class="modal-button" id="grantPermission">Grant</button>
                <button class="modal-button cancel" id="cancelPermission">Cancel</button>
            </div>
        </div>
    </div>
    <div class="analysis-panel" id="analysisPanel">
        <div class="analysis-content" id="analysisContent">
            <h3>Website Analysis</h3>
            <p>Enter a domain to evaluate safety.</p>
        </div>
    </div>
    <div class="security-panel" id="securityPanel">
        <div class="security-content" id="securityContent">
            <h3>Security Scan</h3>
            <p>Enter a domain to check vulnerabilities.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        class WebViewer {
            constructor() {
                this.domainInput = document.getElementById('domainInput');
                this.viewButton = document.getElementById('viewButton');
                this.historyButton = document.getElementById('historyButton');
                this.clearButton = document.getElementById('clearButton');
                this.permissionButton = document.getElementById('permissionButton');
                this.analyzeButton = document.getElementById('analyzeButton');
                this.securityButton = document.getElementById('securityButton');
                this.accessButton = document.getElementById('accessButton');
                this.fetchButton = document.getElementById('fetchButton');
                this.errorMessage = document.getElementById('errorMessage');
                this.backgroundOverlay = document.getElementById('backgroundOverlay');
                this.historyPanel = document.getElementById('historyPanel');
                this.historyList = document.getElementById('historyList');
                this.suggestionList = document.getElementById('suggestionList');
                this.permissionModal = document.getElementById('permissionModal');
                this.grantPermission = document.getElementById('grantPermission');
                this.cancelPermission = document.getElementById('cancelPermission');
                this.analysisPanel = document.getElementById('analysisPanel');
                this.analysisContent = document.getElementById('analysisContent');
                this.securityPanel = document.getElementById('securityPanel');
                this.securityContent = document.getElementById('securityContent');
                this.validUrlRegex = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w-./?%&=]*)?$/i;
                this.history = JSON.parse(localStorage.getItem('domainHistory')) || [];
                this.suggestions = ['example.com', 'google.com', 'github.com', 'wikipedia.org', 'x.com', 'youtube.com', 'reddit.com', 'stackoverflow.com', 'facebook.com', 'amazon.com'];
                this.permissionsGranted = false;
                this.proxyChain = [
                    { url: 'https://api.allorigins.win/raw?url=', headers: { 'X-Origin-Auth': btoa('secure1' + Date.now()), 'Cache-Control': 'no-cache' }, weight: 0.5, timeout: 6000 },
                    { url: 'https://corsproxy.io/?', headers: { 'X-Custom-Header': btoa('secure2' + Math.random()), 'Cache-Control': 'no-cache' }, weight: 0.3, timeout: 6000 },
                    { url: 'https://corsproxy.org/?', headers: { 'X-Proxy-Token': btoa('secure3' + Date.now()), 'Cache-Control': 'no-cache' }, weight: 0.2, timeout: 6000 }
                ];
                this.encryptionKey = btoa(Math.random().toString(36).slice(2) + Date.now() + Math.random().toString(36));
                this.initEventListeners();
                this.initAnimations();
                this.renderHistory();
            }

            initEventListeners() {
                this.viewButton.addEventListener('click', () => this.handleViewWebsite());
                this.historyButton.addEventListener('click', () => this.toggleHistoryPanel());
                this.clearButton.addEventListener('click', () => this.clearInput());
                this.permissionButton.addEventListener('click', () => this.showPermissionModal());
                this.analyzeButton.addEventListener('click', () => this.handleAnalyzeWebsite());
                this.securityButton.addEventListener('click', () => this.handleSecurityScan());
                this.accessButton.addEventListener('click', () => this.handleAccessWebsite());
                this.fetchButton.addEventListener('click', () => this.handleFetchCode());
                this.grantPermission.addEventListener('click', () => this.handleGrantPermission());
                this.cancelPermission.addEventListener('click', () => this.hidePermissionModal());
                this.domainInput.addEventListener('input', this.debounce(() => {
                    this.updateBackground();
                    this.updateSuggestions();
                }, 100));
                this.domainInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleAccessWebsite();
                });
                this.domainInput.addEventListener('focus', () => this.showSuggestions());
                this.domainInput.addEventListener('blur', () => setTimeout(() => this.hideSuggestions(), 150));
                this.suggestionList.addEventListener('click', (e) => {
                    const suggestion = e.target.closest('.suggestion-item')?.dataset.value;
                    if (suggestion) {
                        this.domainInput.value = suggestion;
                        this.handleAccessWebsite();
                    }
                });
                this.historyList.addEventListener('click', (e) => {
                    const domain = e.target.closest('.history-item')?.dataset.domain;
                    const deleteBtn = e.target.closest('.delete-btn');
                    if (deleteBtn) {
                        this.deleteHistoryItem(domain);
                    } else if (domain) {
                        this.domainInput.value = domain;
                        this.handleAccessWebsite();
                    }
                });
            }

            initAnimations() {
                gsap.from('.navbar', { duration: 0.8, y: -40, opacity: 0, ease: 'power2.out' });
                gsap.from('.input-card', { duration: 1, y: 40, opacity: 0, ease: 'power2.out' });
                gsap.from('.domain-input', { duration: 0.8, delay: 0.1, x: -40, opacity: 0, ease: 'power2.out' });
                gsap.from('.action-buttons', { duration: 0.8, delay: 0.2, x: 40, opacity: 0, ease: 'power2.out' });
            }

            debounce(func, wait) {
                let timeout;
                return (...args) => {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            }

            updateBackground() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) {
                    this.backgroundOverlay.style.backgroundImage = 'none';
                    gsap.to(this.backgroundOverlay, { opacity: 0.45, duration: 1.2, ease: 'power2.inOut' });
                    return;
                }
                try {
                    const favicon = `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
                    this.backgroundOverlay.style.backgroundImage = `url(${favicon})`;
                    gsap.to(this.backgroundOverlay, { opacity: 0.65, duration: 1.2, ease: 'power2.inOut' });
                } catch {
                    this.backgroundOverlay.style.backgroundImage = 'none';
                }
            }

            updateSuggestions() {
                const input = this.domainInput.value.toLowerCase();
                const filtered = this.suggestions.filter(s => s.includes(input) && s !== input);
                this.suggestionList.innerHTML = filtered.map(s => `<div class="suggestion-item" data-value="${s}">${s}</div>`).join('');
                this.suggestionList.style.display = filtered.length > 0 && input ? 'block' : 'none';
            }

            showSuggestions() { this.updateSuggestions(); }
            hideSuggestions() { this.suggestionList.style.display = 'none'; }

            sanitizeDomain(input) {
                let domain = input.trim().toLowerCase().replace(/[^a-z0-9.-]/g, '');
                if (!domain.startsWith('http')) domain = `https://${domain}`;
                return this.validUrlRegex.test(domain) ? domain.replace(/^https?:\/\//, '') : '';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.classList.add('show');
                gsap.to(this.errorMessage, { opacity: 1, duration: 0.4, ease: 'power2.out' });
                setTimeout(() => {
                    gsap.to(this.errorMessage, { opacity: 0, duration: 0.4, ease: 'power2.in', onComplete: () => this.errorMessage.classList.remove('show') });
                }, 3000);
            }

            toggleHistoryPanel() {
                this.historyPanel.classList.toggle('open');
                gsap.to(this.historyPanel, { right: this.historyPanel.classList.contains('open') ? 0 : -250, duration: 0.4, ease: 'power2.inOut' });
            }

            renderHistory() {
                this.historyList.innerHTML = this.history.slice(0, 8).map(domain => `
                    <div class="history-item" data-domain="${domain}">
                        <p>${domain}</p>
                        <button class="delete-btn"><i class="fas fa-times"></i></button>
                    </div>
                `).join('');
            }

            saveToHistory(domain) {
                if (!this.history.includes(domain)) {
                    this.history.unshift(domain);
                    this.history = this.history.slice(0, 40);
                    localStorage.setItem('domainHistory', JSON.stringify(this.history));
                    this.renderHistory();
                }
            }

            deleteHistoryItem(domain) {
                this.history = this.history.filter(d => d !== domain);
                localStorage.setItem('domainHistory', JSON.stringify(this.history));
                this.renderHistory();
            }

            clearInput() {
                this.domainInput.value = '';
                this.updateBackground();
                this.hideSuggestions();
                gsap.to(this.domainInput, { scale: 0.96, duration: 0.2, ease: 'power2.in', yoyo: true, repeat: 1 });
            }

            showPermissionModal() {
                this.permissionModal.classList.add('show');
                gsap.from(this.permissionModal.querySelector('.modal-content'), { scale: 0.9, opacity: 0, duration: 0.4, ease: 'power2.out' });
            }

            hidePermissionModal() {
                gsap.to(this.permissionModal.querySelector('.modal-content'), { scale: 0.9, opacity: 0, duration: 0.4, ease: 'power2.in', onComplete: () => this.permissionModal.classList.remove('show') });
            }

            handleGrantPermission() {
                if ('clipboard' in navigator && 'geolocation' in navigator) {
                    this.permissionsGranted = true;
                    this.hidePermissionModal();
                    this.showError('Permissions granted!');
                    if ('Notification' in window) Notification.requestPermission();
                } else {
                    this.showError('Permissions not supported.');
                }
            }

            selectProxy() {
                const totalWeight = this.proxyChain.reduce((sum, proxy) => sum + proxy.weight, 0);
                let random = Math.random() * totalWeight;
                for (let proxy of this.proxyChain) {
                    random -= proxy.weight;
                    if (random <= 0) return proxy;
                }
                return this.proxyChain[0];
            }

            fetchWithTimeout(url, options, timeout) {
                return new Promise((resolve, reject) => {
                    const controller = new AbortController();
                    const id = setTimeout(() => controller.abort(), timeout);
                    fetch(url, { ...options, signal: controller.signal }).then(resolve).catch(reject).finally(() => clearTimeout(id));
                });
            }

            createIframe(windowRef, url) {
                const iframe = windowRef.document.createElement('iframe');
                Object.assign(iframe.style, {
                    position: 'fixed', width: '100vw', height: '100vh', top: 0, left: 0, zIndex: 2147483647,
                    backgroundColor: 'white', border: 'none', transition: 'opacity 0.4s ease'
                });
                iframe.src = url;
                iframe.style.opacity = '0';
                return iframe;
            }

            verifyIframeLoad(iframe) {
                return new Promise((resolve, reject) => {
                    iframe.onload = () => gsap.to(iframe, { opacity: 1, duration: 0.4, ease: 'power2.out', onComplete: resolve });
                    iframe.onerror = () => reject(new Error('Failed to load'));
                    setTimeout(() => reject(new Error('Load timeout')), 10000);
                });
            }

            handleViewWebsite() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) return this.showError('Enter a valid domain.');
                const url = `https://${domain}`;
                const newWindow = window.open('', '_blank', 'width=1000,height=700');
                if (!newWindow) return this.showError('Pop-up blocked.');
                const iframe = this.createIframe(newWindow, url);
                newWindow.document.body.appendChild(iframe);
                this.verifyIframeLoad(iframe).then(() => {
                    this.saveToHistory(domain);
                    gsap.to(this.viewButton, { scale: 0.92, duration: 0.2, yoyo: true, repeat: 1 });
                    if (this.permissionsGranted) {
                        navigator.clipboard.writeText(url);
                        navigator.geolocation.getCurrentPosition(pos => this.showError(`Location: ${pos.coords.latitude}, ${pos.coords.longitude}`));
                        new Notification('Loaded', { body: `${domain} loaded`, icon: `https://www.google.com/s2/favicons?domain=${domain}` });
                    }
                }).catch(e => this.showError(`View failed: ${e.message}`));
            }

            handleAnalyzeWebsite() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) return this.showError('Enter a valid domain.');
                this.analysisPanel.classList.add('open');
                gsap.to(this.analysisPanel, { bottom: 0, duration: 0.4, ease: 'power2.inOut' });
                this.analysisContent.innerHTML = '<h3>Analyzing...</h3><p>Checking safety...</p>';
                const proxy = this.selectProxy();
                this.fetchWithTimeout(`${proxy.url}${encodeURIComponent(`https://${domain}`)}`, { mode: 'cors', headers: proxy.headers }, proxy.timeout)
                    .then(r => r.text()).then(data => {
                        const doc = new DOMParser().parseFromString(data, 'text/html');
                        const title = doc.querySelector('title')?.textContent || 'No title';
                        const metaDesc = doc.querySelector('meta[name="description"]')?.content || 'No description';
                        const links = doc.querySelectorAll('a').length;
                        const scripts = doc.querySelectorAll('script').length;
                        const images = doc.querySelectorAll('img').length;
                        const hasHTTPS = true;
                        const trackers = ['google-analytics', 'facebook', 'doubleclick'].filter(t => data.toLowerCase().includes(t)).length;
                        const suspicious = ['eval(', 'document.write', 'onerror', 'javascript:'].some(k => data.includes(k));
                        const safetyScore = Math.min(100, 100 - (scripts * 1.5 + (links > 40 ? 10 : 0) + (images > 25 ? 8 : 0) + (trackers * 6) + (suspicious ? 15 : 0) - (hasHTTPS ? 20 : 0)));
                        const safetyStatus = safetyScore > 70 ? 'Safe' : 'Caution';
                        this.analysisContent.innerHTML = `
                            <h3>${domain}</h3>
                            <p>Title: ${title}</p>
                            <p>Description: ${metaDesc}</p>
                            <p>Links: ${links}</p>
                            <p>Scripts: ${scripts}</p>
                            <p>Images: ${images}</p>
                            <p>Trackers: ${trackers}</p>
                            <p>HTTPS: Yes</p>
                            <p>Suspicious Code: ${suspicious ? 'Detected' : 'None'}</p>
                            <p>Safety Score: ${safetyScore}% - ${safetyStatus}</p>
                        `;
                        if (safetyScore <= 70) this.showError('Potential risks detected.');
                    }).catch(e => {
                        this.analysisContent.innerHTML = `<h3>Analysis Failed</h3><p>${e.message}</p>`;
                        this.showError('Analysis failed.');
                    });
            }

            handleSecurityScan() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) return this.showError('Enter a valid domain.');
                this.securityPanel.classList.add('open');
                gsap.to(this.securityPanel, { top: 40, duration: 0.4, ease: 'power2.inOut' });
                this.securityContent.innerHTML = '<h3>Scanning...</h3><p>Checking vulnerabilities...</p>';
                const proxy = this.selectProxy();
                this.fetchWithTimeout(`${proxy.url}${encodeURIComponent(`https://${domain}`)}`, { mode: 'cors', headers: proxy.headers }, proxy.timeout)
                    .then(r => r.text()).then(data => {
                        const doc = new DOMParser().parseFromString(data, 'text/html');
                        const forms = doc.querySelectorAll('form').length;
                        const inputs = doc.querySelectorAll('input').length;
                        const externalScripts = Array.from(doc.querySelectorAll('script[src]')).filter(s => !s.src.includes(domain)).length;
                        const iframes = doc.querySelectorAll('iframe').length;
                        const cookies = document.cookie.split(';').length;
                        const securityScore = Math.min(100, 100 - (forms * 4 + inputs * 2 + externalScripts * 5 + iframes * 3 + (cookies > 4 ? 10 : 0) - 25));
                        this.securityContent.innerHTML = `
                            <h3>${domain}</h3>
                            <p>HTTPS: Yes</p>
                            <p>Forms: ${forms}</p>
                            <p>Inputs: ${inputs}</p>
                            <p>External Scripts: ${externalScripts}</p>
                            <p>Iframes: ${iframes}</p>
                            <p>Cookies: ${cookies}</p>
                            <p>Security Score: ${securityScore}%</p>
                        `;
                        if (securityScore < 75) this.showError('Vulnerabilities detected.');
                    }).catch(e => {
                        this.securityContent.innerHTML = `<h3>Scan Failed</h3><p>${e.message}</p>`;
                        this.showError('Security scan failed.');
                    });
            }

            handleAccessWebsite() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) return this.showError('Enter a valid domain.');
                const proxy = this.selectProxy();
                const timestamp = Date.now().toString(36);
                const nonce = btoa(Math.random().toString(36) + timestamp).replace(/=/g, '');
                const sessionId = btoa(Math.random().toString(36)).replace(/=/g, '');
                const encodedDomain = btoa(domain.split('').reverse().join(''));
                const obfuscated = this.xorEncrypt(encodedDomain, this.encryptionKey + nonce + sessionId);
                const dynamicPorts = [8080, 8443, 9443];
                const port = dynamicPorts[Math.floor(Math.random() * dynamicPorts.length)];
                const randomSub = `x${Math.random().toString(36).substr(2, 6)}`;
                const pathLayer1 = `/v${Math.floor(Math.random() * 5000)}/p${Math.floor(Math.random() * 4999)}`;
                const queryParams = new URLSearchParams({
                    nonce: nonce,
                    t: timestamp,
                    port: port,
                    sub: randomSub,
                    sid: sessionId,
                    hash: btoa(Math.random().toString(36)).replace(/=/g, '')
                }).toString();
                const url = `${proxy.url}${encodeURIComponent(`https://${domain}`)}${pathLayer1}?${queryParams}`;
                const newWindow = window.open('', '_blank', 'width=1000,height=700');
                if (!newWindow) return this.showError('Pop-up blocked.');
                const iframe = this.createIframe(newWindow, url);
                newWindow.document.body.appendChild(iframe);
                this.verifyIframeLoad(iframe).then(() => {
                    this.saveToHistory(domain);
                    gsap.to(this.accessButton, { scale: 0.92, duration: 0.2, yoyo: true, repeat: 1 });
                    if (this.permissionsGranted) {
                        navigator.clipboard.writeText(`https://${domain}`);
                        navigator.geolocation.getCurrentPosition(pos => this.showError(`Accessed from: ${pos.coords.latitude}, ${pos.coords.longitude}`));
                        new Notification('Accessed', { body: `${domain} accessed`, icon: `https://www.google.com/s2/favicons?domain=${domain}` });
                    }
                }).catch(e => this.retryAccess(domain, proxy, e));
            }

            retryAccess(domain, prevProxy, error) {
                const proxy = this.selectProxy();
                const timestamp = Date.now().toString(36);
                const nonce = btoa(Math.random().toString(36) + timestamp).replace(/=/g, '');
                const sessionId = btoa(Math.random().toString(36)).replace(/=/g, '');
                const encodedDomain = btoa(domain.split('').reverse().join(''));
                const obfuscated = this.xorEncrypt(encodedDomain, this.encryptionKey + nonce + sessionId + timestamp);
                const dynamicPorts = [8080, 8443, 9443];
                const port = dynamicPorts[Math.floor(Math.random() * dynamicPorts.length)];
                const randomSub = `x${Math.random().toString(36).substr(2, 6)}`;
                const pathLayer1 = `/v${Math.floor(Math.random() * 5000)}/p${Math.floor(Math.random() * 4999)}`;
                const queryParams = new URLSearchParams({
                    nonce: nonce,
                    t: timestamp,
                    port: port,
                    sub: randomSub,
                    sid: sessionId,
                    hash: btoa(Math.random().toString(36)).replace(/=/g, ''),
                    retry: 'true'
                }).toString();
                const url = `${proxy.url}${encodeURIComponent(`https://${domain}`)}${pathLayer1}?${queryParams}`;
                const newWindow = window.open('', '_blank', 'width=1000,height=700');
                if (!newWindow) return this.showError('Pop-up blocked.');
                const iframe = this.createIframe(newWindow, url);
                newWindow.document.body.appendChild(iframe);
                this.verifyIframeLoad(iframe).catch(e => this.showError(`Retry failed: ${e.message}`));
            }

            xorEncrypt(text, key) {
                return btoa([...text].map((c, i) => String.fromCharCode(c.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join(''));
            }

            handleFetchCode() {
                const domain = this.sanitizeDomain(this.domainInput.value);
                if (!domain) return this.showError('Enter a valid domain.');
                this.analysisPanel.classList.add('open');
                gsap.to(this.analysisPanel, { bottom: 0, duration: 0.4, ease: 'power2.inOut' });
                this.analysisContent.innerHTML = '<h3>Fetching...</h3><p>Retrieving code...</p>';
                const proxy = this.selectProxy();
                this.fetchWithTimeout(`${proxy.url}${encodeURIComponent(`https://${domain}`)}`, { mode: 'cors', headers: proxy.headers }, proxy.timeout)
                    .then(r => r.text()).then(data => {
                        const scripts = data.match(/<script[^>]*>[\s\S]*?<\/script>/gi)?.join('\n') || 'No scripts found';
                        const styles = data.match(/<style[^>]*>[\s\S]*?<\/style>/gi)?.join('\n') || 'No styles found';
                        const inlineScripts = data.match(/<script[^>]*>([\s\S]*?)<\/script>/gi)?.map(s => s.replace(/<\/?script[^>]*>/g, '')).join('\n') || 'No inline scripts';
                        this.analysisContent.innerHTML = `
                            <h3>${domain} Code</h3>
                            <p><strong>Scripts:</strong></p><pre>${scripts.slice(0, 500)}</pre>
                            <p><strong>Inline Scripts:</strong></p><pre>${inlineScripts.slice(0, 500)}</pre>
                            <p><strong>Styles:</strong></p><pre>${styles.slice(0, 500)}</pre>
                        `;
                    }).catch(e => {
                        this.analysisContent.innerHTML = `<h3>Fetch Failed</h3><p>${e.message}</p>`;
                        this.showError('Code fetch failed.');
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', () => new WebViewer());
    </script>
</body>
</html>
